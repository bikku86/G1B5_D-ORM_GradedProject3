<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tickets Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<script
	src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>

</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/homePage">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/ticket/new">New Ticket</a></li></ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center bg-light">Create New Ticket</h1>
				<div class="card-body">
					<form th:action="@{/newTicket}" th:object="${blankTicket}"
						method="POST">
						<div class="form-group">
							<label> Ticket Title </label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Enter title" required />
						</div>

						<div class="form-group">
							<label> Ticket Short Description </label>
							<textarea name="description" th:field="*{description}"
								class="form-control" placeholder="Enter Short Description"
								required></textarea>
						</div>

						<div class="form-group">
							<label> Ticket Creation Date </label> <input type="date"
								name="createDate" th:field="*{createDate}" class="form-control"
								placeholder="Enter Ticket Creation Date" required />
						</div>

						<div class="form-group">
							<label> Ticket Content </label>
							<textarea name="content" th:field="*{content}"
								class="form-control" placeholder="Enter Ticket Content" required></textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light">
		<div class="container text-center">
			<small>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</small>
		</div>
	</footer>



	

</body>
</html>
