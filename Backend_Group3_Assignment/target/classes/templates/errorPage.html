<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/homePage">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/ticket/new">New Ticket</a></li></ul>
		</div>
	</nav>


    <div class="container">
        <h1>Oops! Something went wrong.</h1>
        <p th:text="${error}">An unexpected error occurred. Please try again later.</p> <!-- Display error message -->
        
        <a href="/homePage">Return to Home Page</a> <!-- Link to go back to the home page -->
    </div>
    
   

		<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light">
		<div class="container text-center">
			<small>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</small>
		</div>
	</footer>
	
</body>
</html>
